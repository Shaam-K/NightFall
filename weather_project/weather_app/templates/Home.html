<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nightfall-Home</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400&family=Open+Sans&family=Open+Sans+Condensed:wght@300&family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Metrophobic&display=swap" rel="stylesheet"> 
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="w3-bar w3-block">
        <div class="nav">
        <a href="#" class="w3-bar-item w3-left" style="font-size: 2.5em; font-family: 'Rubik', sans-serif;">{% load static %} <img src="{% static 'icons/logo.svg' %}" style="width: 5rem; "/>Nightfall</a>
        <a href="#" class="w3-bar-item w3-right" style="font-size: 2em; font-family: 'Rubik', sans-serif; margin-right: 3rem; margin-top: 0.2rem;">Login {% load static %} <img src="{% static 'icons/login.svg' %}" class = "bars" style="width: 3.5rem; margin-left: 0.75rem; margin-bottom: 0.5rem; padding-bottom: 1.25rem;"/></a>
        <button class="w3-button w3-hover-light-blue = w3-round-medium" style="float: right;" id="bars"><img src="{% static 'icons/bars.svg' %}" /></button>
        </div>
    </div>
    <div class="w3-center">
        <div class="responsive">
            <a href="#" class="w3-bar-item w3-hover-text-indigo" style="font-family: 'Metrophobic', sans-serif; font-size: 2em; margin-right: 8rem;">Weather</a>
            <a href="#" class="w3-bar-item w3-hover-text-indigo" style="font-family: 'Metrophobic', sans-serif; font-size: 2em;">Air Quality</a>
            <a href="#" class="w3-bar-item w3-hover-text-indigo" style="font-family: 'Metrophobic', sans-serif; font-size: 2em; margin-left: 8rem;">Maps</a>  
        </div>
    </div>
      {% load static %}  
      <script src="{% static '/js/nav.js' %}" type="text/javascript"></script>  
</body>
</html>
